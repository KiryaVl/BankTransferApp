databaseChangeLog:
  - changeSet:
      id: 2
      author: Kirya
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: date_of_birth
                  type: timestamp(6)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: full_name
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(255)
              - column:
                  name: username
                  type: varchar(255)
              - column:
                  name: bank_account_id
                  type: bigint
